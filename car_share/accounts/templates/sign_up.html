<!DOCTYPE html>
<html lang="en">
<head>
  <title>CarGo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/sign_up.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="logo">
        <img src="../assets/Screen_Shot_2022-11-05_at_7.40.58_PM-modified.png" alt="">
    </div>
    <h3>
        <div class="text-center mt-4 name">
            CarGo
        </div>
    </h3>
    <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
        </div>
        <div class="form-field d-flex align-items-center">
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="email"></span>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Password">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="email"></span>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="date"></span>
            <input type="text" name="date" id="date" placeholder="Date of Birth" onfocus="(this,type='date')">
        </div>
        <button class="btn mt-3">Sign Up</button>
    </form>
</div>

</body>
</html>
